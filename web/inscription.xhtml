<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <body>

        <ui:composition template="./Template.xhtml">
            <ui:define name="content">
                 
                <h:outputText value="Inscription" ></h:outputText>
            <h:form>
                <h:panelGrid columns="3">
                    <p:outputLabel value="Login" for="login" />
                    <p:inputText id="login" value="#{personneBean.perEntity.login}"  required="true"   />
                    <p:message for="login" />
                    <p:outputLabel value="Password: " for="feedback" />
                    <p:password id="feedback" value="#{personneBean.perEntity.password}" feedback="true" />
                    <p:message for="feedback" />
                    
                    <p:outputLabel value="First Name" for="nom" />
                    <p:inputText id="nom" value="#{personneBean.perEntity.nom}"  required="true" />
                    <p:message for="nom" />
                    <p:outputLabel value="Last Name" for="prenom" />
                    <p:inputText id="prenom" value="#{personneBean.perEntity.prenom}"  required="true" />
                    <p:message for="prenom" />
                    <p:outputLabel for="button" value="Birthday" />
                    <p:calendar id="button" value="#{personneBean.perEntity.dateNaissance}"  showOn="button" />
                    <p:message for="button" />
                    <p:outputLabel value="Email" for="email" />
                    <p:inputText id="email" value="#{personneBean.perEntity.email}"  required="true" />
                    <p:message for="email" />
                    <p:outputLabel value="Phone" for="tel" />
                    <p:inputText id="tel" value="#{personneBean.perEntity.tel}"  required="true" />
                    <p:message for="tel" />
                    <p:outputLabel value="Adress" for="adress" />
                    <p:inputText id="adress" value="#{personneBean.perEntity.adress}"  required="true" />
                    <p:message for="adress" />
                    <p:outputLabel value="City" for="ville" />
                    <p:inputText id="ville" value="#{personneBean.perEntity.ville}" required="true" />
                    <p:message for="ville" />
                    <p:outputLabel value="Country" for="pays" />
                    <p:inputText id="pays" value="#{personneBean.perEntity.paye}"  required="true" />
                    <p:message for="pays" />
                    <p:commandButton action="#{personneBean.Register()}" value="Sign Up"/>
                </h:panelGrid>
                
                
                
                      
                
            </h:form>
        </ui:define>
        </ui:composition>

    </body>
</html>
