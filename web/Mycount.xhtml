<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                 <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="First name:"/>
                    <h:outputText value="#{personneBean.perEntity.nom}" />
                    <h:outputText value="Last name:"/>
                    <h:outputText value="#{personneBean.perEntity.prenom}" />
                    <h:outputText value="Birthday:"/>
                    <h:outputText value="#{personneBean.perEntity.dateNaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="Email:"/>
                    <h:outputText value="#{personneBean.perEntity.email}" />
                    <h:outputText value="Phone:"/>
                    <h:outputText value="#{personneBean.perEntity.tel}" />
                    <h:outputText value="Adress:"/>
                    <h:outputText value="#{personneBean.perEntity.adress}" />
                    <h:outputText value="City:"/>
                    <h:outputText value="#{personneBean.perEntity.ville}" />
                    <h:outputText value="Country"/>
                    <h:outputText value="#{personneBean.perEntity.paye}" />
                    <p:commandButton action="Edit" value="Edit" />
                </p:panelGrid>
                <br />
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
